<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>護照拍照裁切 - 紅框比例修正</title>
<style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #camera-container { position:fixed; inset:0; }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      z-index: 1;
    }
    #canvas, #canvas-buffer { display: none; }
    #red-frame {
      position: absolute;
      border: 3px solid red;
      box-sizing: border-box;
      z-index: 10;
    }
    #red-line {
      position: absolute;
      height: 3px;
      background: red;
      z-index: 11;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #preview-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 30;
    }
    #preview-container img {
      max-width: 90%;
      max-height: 80%;
    }
</style>
<style>
#controls { 
  position: absolute; left: 0; right: 0; bottom: 0; 
  text-align: center; z-index: 20;
  padding: max(12px, 1.8vh) 16px calc(env(safe-area-inset-bottom) + max(12px, 1.8vh));
}
#controls button {
  font-size: clamp(18px, 4.8vw, 28px) !important;
  padding: max(12px, 1.6vh) max(20px, 4.8vw) !important;
  min-width: min(80vw, 420px) !important;
  min-height: max(56px, 6.2vh) !important;
  border-radius: 14px !important;
}
#preview-container button {
  font-size: clamp(18px, 4.2vw, 24px) !important;
  padding: max(12px, 1.4vh) max(20px, 4.0vw) !important;
  min-width: min(42vw, 260px) !important;
  min-height: max(54px, 5.6vh) !important;
  border-radius: 12px !important;
  margin: 8px;
}
</style>
</head>
<body>
<div id="camera-container">
  <video autoplay id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <canvas id="canvas-buffer"></canvas>
  <div id="red-frame"></div>
  <div id="red-line"></div>
  <div id="controls">
    <button id="capture">📸 拍照</button>
  </div>
  <div id="preview-container">
    <img id="preview-image"/>
    <div>
      <button id="retake">重新拍攝</button>
      <button id="save">繼續拍攝</button>
    </div>
  </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const canvasBuffer = document.getElementById("canvas-buffer");
const captureBtn = document.getElementById("capture");
const previewContainer = document.getElementById("preview-container");
const previewImage = document.getElementById("preview-image");
const retakeBtn = document.getElementById("retake");
const saveBtn = document.getElementById("save");
const redFrame = document.getElementById("red-frame");
const redLine = document.getElementById("red-line");

function setRedFrameFromRatio(videoRatio) {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  let frameWidth, frameHeight;
  if (vw / vh > videoRatio) {
    frameHeight = vh * 0.8;
    frameWidth = frameHeight * videoRatio;
  } else {
    frameWidth = vw * 0.8;
    frameHeight = frameWidth / videoRatio;
  }
  const frameLeft = (vw - frameWidth) / 2;
  const frameTop = (vh - frameHeight) / 2;
  redFrame.style.width = frameWidth + "px";
  redFrame.style.height = frameHeight + "px";
  redFrame.style.left = frameLeft + "px";
  redFrame.style.top = frameTop + "px";
  redLine.style.left = frameLeft + "px";
  redLine.style.width = frameWidth + "px";
  redLine.style.top = (frameTop + frameHeight / 2 - 1.5) + "px";
}

async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 3840, max: 3840 },
        height: { ideal: 2160, max: 2160 },
        advanced: [{ focusMode: "continuous" }]
      },
      audio: false
    });
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      let tries = 0;
      const t = setInterval(() => {
        setRedFrameFromRatio(video.videoWidth / video.videoHeight);
        if (++tries > 10) clearInterval(t);
      }, 120);
    };
  } catch (err) {
    alert("無法存取相機: " + err);
  }
}

function cropAndPreview() {
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  canvasBuffer.width = vw;
  canvasBuffer.height = vh;
  const bufferCtx = canvasBuffer.getContext("2d");
  bufferCtx.drawImage(video, 0, 0, vw, vh);
  const redBox = redFrame.getBoundingClientRect();
  const videoBox = video.getBoundingClientRect();
  const displayRatio = videoBox.width / videoBox.height;
  const videoRatio = vw / vh;
  let offsetX = 0, offsetY = 0;
  if (displayRatio > videoRatio) {
    offsetX = (videoBox.width - videoBox.height * videoRatio) / 2;
  } else {
    offsetY = (videoBox.height - videoBox.width / videoRatio) / 2;
  }
  const cropX = (redBox.left - videoBox.left - offsetX) * (vw / (videoBox.width - 2 * offsetX));
  const cropY = (redBox.top - videoBox.top - offsetY + redBox.height / 2) * (vh / (videoBox.height - 2 * offsetY));
  const cropW = redBox.width * (vw / (videoBox.width - 2 * offsetX));
  const cropH = redBox.height / 2 * (vh / (videoBox.height - 2 * offsetY));
  canvas.width = 1476;
  canvas.height = 1040;
  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";
  ctx.drawImage(canvasBuffer, cropX, cropY, cropW, cropH, 0, 0, canvas.width, canvas.height);
  enhanceCanvasInPlace(canvas);
  const dataURL = canvas.toDataURL("image/bmp");
  previewImage.src = dataURL;
  previewContainer.style.display = "flex";
  saveBtn.dataset.url = dataURL;
}

function enhanceCanvasInPlace(outCanvas) {
  const cfg = { gammaTarget: 0.50, usmAmt: 0.40, usmSigma: 1.2, wbClampMin: 0.85, wbClampMax: 1.15 };
  const w = outCanvas.width, h = outCanvas.height;
  const ctx = outCanvas.getContext("2d", { willReadFrequently: true });
  let imgData = ctx.getImageData(0, 0, w, h);
  const data = imgData.data;
  const n = data.length;
  const clamp255 = (x)=> x < 0 ? 0 : (x > 255 ? 255 : x);
  let sumR=0, sumG=0, sumB=0, count = n / 4;
  for (let i = 0; i < n; i += 4) { sumR += data[i]; sumG += data[i+1]; sumB += data[i+2]; }
  const mR = sumR / count, mG = sumG / count, mB = sumB / count;
  const m = (mR + mG + mB) / 3;
  const gR = Math.max(cfg.wbClampMin, Math.min(cfg.wbClampMax, m / (mR || 1)));
  const gG = Math.max(cfg.wbClampMin, Math.min(cfg.wbClampMax, m / (mG || 1)));
  const gB = Math.max(cfg.wbClampMin, Math.min(cfg.wbClampMax, m / (mB || 1)));
  for (let i = 0; i < n; i += 4) {
    data[i]   = clamp255(Math.round(data[i]   * gR));
    data[i+1] = clamp255(Math.round(data[i+1] * gG));
    data[i+2] = clamp255(Math.round(data[i+2] * gB));
  }
  let sumY = 0;
  for (let i = 0; i < n; i += 4) sumY += 0.2126*data[i] + 0.7152*data[i+1] + 0.0722*data[i+2];
  const meanY = (sumY / count) / 255;
  let gamma = 1.0;
  if (meanY > 0 && meanY < 1) gamma = Math.log(cfg.gammaTarget) / Math.log(meanY);
  gamma = Math.max(0.6, Math.min(1.6, gamma));
  const lut = new Uint8ClampedArray(256);
  for (let i = 0; i < 256; i++) lut[i] = clamp255(Math.round(Math.pow(i/255, gamma) * 255));
  for (let i = 0; i < n; i += 4) { data[i] = lut[data[i]]; data[i+1] = lut[data[i+1]]; data[i+2] = lut[data[i+2]]; }
  const work = document.createElement("canvas");
  work.width = w; work.height = h;
  const wctx = work.getContext("2d");
  wctx.putImageData(imgData, 0, 0);
  const blur = document.createElement("canvas");
  blur.width = w; blur.height = h;
  const bctx = blur.getContext("2d");
  bctx.filter = `blur(${cfg.usmSigma}px)`;
  bctx.drawImage(work, 0, 0);
  const blurData = bctx.getImageData(0, 0, w, h).data;
  const a = cfg.usmAmt;
  for (let i = 0; i < n; i += 4) {
    const br = blurData[i], bg = blurData[i+1], bb = blurData[i+2];
    data[i]   = clamp255(Math.round(data[i]   * (1 + a) - br * a));
    data[i+1] = clamp255(Math.round(data[i+1] * (1 + a) - bg * a));
    data[i+2] = clamp255(Math.round(data[i+2] * (1 + a) - bb * a));
  }
  ctx.putImageData(imgData, 0, 0);
}

captureBtn.onclick = () => cropAndPreview();
retakeBtn.onclick = () => previewContainer.style.display = "none";
saveBtn.onclick = () => {
  const link = document.createElement("a");
  link.href = saveBtn.dataset.url;
  link.download = "passport.bmp";
  link.click();
  previewContainer.style.display = "none";
};

window.addEventListener("resize", () => {
  if (video.videoWidth && video.videoHeight) {
    setRedFrameFromRatio(video.videoWidth / video.videoHeight);
  }
});

initCamera();
</script>
</body>
</html>
