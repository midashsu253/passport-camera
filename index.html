<script>
const video = document.getElementById("video");

function setRedFrame() {
  const vw = window.innerWidth;

}

  } catch (err) {

}

// å½±åƒå“è³ªå¢å¼·åŠŸèƒ½
function enhanceImage(ctx, width, height) {
  const imageData = ctx.getImageData(0, 0, width, height);
  const data = imageData.data;
  
  // 1. äº®åº¦å’Œå°æ¯”åº¦èª¿æ•´
  const brightness = 10; // å¢åŠ äº®åº¦
  const contrast = 1.15; // å¢åŠ å°æ¯”åº¦
  
  // 2. éŠ³åŒ–æ¿¾é¡æ ¸å¿ƒ
  const sharpenKernel = [
    0, -1, 0,
    -1, 5, -1,
    0, -1, 0
  ];
  
  // å‰µå»ºå‰¯æœ¬ç”¨æ–¼éŠ³åŒ–è™•ç†
  const originalData = new Uint8ClampedArray(data);
  
  for (let i = 0; i < data.length; i += 4) {
    // èª¿æ•´äº®åº¦å’Œå°æ¯”åº¦
    for (let j = 0; j < 3; j++) { // RGBé€šé“
      let pixel = data[i + j];
      // å°æ¯”åº¦èª¿æ•´
      pixel = ((pixel - 128) * contrast) + 128;
      // äº®åº¦èª¿æ•´
      pixel += brightness;
      // ç¢ºä¿å€¼åœ¨æœ‰æ•ˆç¯„åœå…§
      data[i + j] = Math.max(0, Math.min(255, pixel));
    }
  }
  
  // æ‡‰ç”¨éŠ³åŒ–æ¿¾é¡
  for (let y = 1; y < height - 1; y++) {
    for (let x = 1; x < width - 1; x++) {
      for (let c = 0; c < 3; c++) { // RGBé€šé“
        let sum = 0;
        for (let ky = -1; ky <= 1; ky++) {
          for (let kx = -1; kx <= 1; kx++) {
            const pixelIndex = ((y + ky) * width + (x + kx)) * 4 + c;
            const kernelIndex = (ky + 1) * 3 + (kx + 1);
            sum += originalData[pixelIndex] * sharpenKernel[kernelIndex];
          }
        }
        const currentIndex = (y * width + x) * 4 + c;
        data[currentIndex] = Math.max(0, Math.min(255, sum));
      }
    }
  }
  
  ctx.putImageData(imageData, 0, 0);
}

function cropAndPreview() {
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  const videoBox = video.getBoundingClientRect();
  const frameBox = redFrame.getBoundingClientRect();
  const redLineBox = redLine.getBoundingClientRect();

  // è¨ˆç®—è¦–é »åœ¨è¢å¹•ä¸Šçš„å¯¦éš›é¡¯ç¤ºå€åŸŸï¼ˆè€ƒæ…® object-fit: containï¼‰
  const videoAspect = vw / vh;
  const screenAspect = videoBox.width / videoBox.height;
  let offsetX = 0, offsetY = 0, displayW = videoBox.width, displayH = videoBox.height;

  if (videoAspect > screenAspect) {
    displayW = videoBox.height * videoAspect;
    offsetX = (videoBox.width - displayW) / 2;
  } else {
    displayH = videoBox.width / videoAspect;
    offsetY = (videoBox.height - displayH) / 2;
  }

  // è¨ˆç®—å¾è¢å¹•åº§æ¨™åˆ°è¦–é »åº§æ¨™çš„è½‰æ›æ¯”ä¾‹
  const scaleX = vw / displayW;
  const scaleY = vh / displayH;

  // è¨ˆç®—ç´…æ¡†åœ¨è¦–é »åº§æ¨™ç³»ä¸­çš„ä½ç½®
  const frameLeftInVideo = (frameBox.left - videoBox.left - offsetX) * scaleX;
  const frameTopInVideo = (frameBox.top - videoBox.top - offsetY) * scaleY;
  const frameWidthInVideo = frameBox.width * scaleX;
  const frameHeightInVideo = frameBox.height * scaleY;
  
  // è¨ˆç®—ç´…ç·šåœ¨è¦–é »åº§æ¨™ç³»ä¸­çš„ä½ç½®
  const redLineTopInVideo = (redLineBox.top - videoBox.top - offsetY) * scaleY;
  
  // ã€é—œéµä¿®æ­£ã€‘ï¼šç”±æ–¼æ‹æ”çš„æ˜¯è­·ç…§ä¸‹åŠé ï¼Œéœ€è¦æŒ‰ç…§æ¨™æº–è­·ç…§æ¯”ä¾‹ä¾†è¨ˆç®—è¼¸å‡ºå°ºå¯¸
  // æ¨™æº–è­·ç…§æ¯”ä¾‹æ˜¯ 125mm x 88mmï¼ˆç´„ 1.42:1ï¼‰
  const passportAspect = 125 / 88;
  
  // è¨ˆç®—ä¸‹åŠéƒ¨çš„å¯¦éš›é«˜åº¦ï¼ˆå¾ç´…ç·šåˆ°ç´…æ¡†åº•éƒ¨ï¼‰
  const lowerHalfHeightInVideo = frameTopInVideo + frameHeightInVideo - redLineTopInVideo;
  
  // æ ¹æ“šè­·ç…§æ¯”ä¾‹è¨ˆç®—æ‡‰è©²çš„å¯¬åº¦
  const expectedWidthInVideo = lowerHalfHeightInVideo * passportAspect;
  
  // è¨ˆç®—è£åˆ‡å€åŸŸï¼ˆç½®ä¸­å°é½Šï¼‰
  const cropX = Math.max(0, frameLeftInVideo + (frameWidthInVideo - expectedWidthInVideo) / 2);
  const cropY = Math.max(0, redLineTopInVideo);
  const cropW = Math.min(vw - cropX, expectedWidthInVideo);
  const cropH = Math.min(vh - cropY, lowerHalfHeightInVideo);

  // è¨­ç½® 300 DPI çš„è­·ç…§è¦æ ¼è¼¸å‡ºå°ºå¯¸
  canvas.width = 1476;   // 300 DPI è­·ç…§å¯¬åº¦
  canvas.height = 1040;  // 300 DPI è­·ç…§é«˜åº¦
  const ctx = canvas.getContext("2d");
  
  // è¨­ç½®é«˜å“è³ªæ¸²æŸ“
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = 'high';
  
  // ç¹ªè£½å½±åƒ
  ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, canvas.width, canvas.height);
  
  // èª¿è©¦ä¿¡æ¯
  console.log('ä¿®æ­£å¾Œçš„è£åˆ‡åƒæ•¸:', {
    åŸå§‹ç´…æ¡†å¯¬åº¦: frameWidthInVideo.toFixed(2),
    è¨ˆç®—å‡ºçš„è­·ç…§å¯¬åº¦: expectedWidthInVideo.toFixed(2),
    è­·ç…§æ¯”ä¾‹: passportAspect.toFixed(3),
    cropX: cropX.toFixed(2),
    cropY: cropY.toFixed(2), 
    cropW: cropW.toFixed(2),
    cropH: cropH.toFixed(2),
    ä¸‹åŠéƒ¨é«˜åº¦: lowerHalfHeightInVideo.toFixed(2)
  });
  
  // æ‡‰ç”¨å½±åƒå“è³ªå¢å¼·
  enhanceImage(ctx, canvas.width, canvas.height);

  // ä¿å­˜ç‚ºç„¡æçš„ BMP æ ¼å¼ï¼Œé¿å… Line å‚³è¼¸æ™‚çš„äºŒæ¬¡å£“ç¸®å¤±çœŸ
  const dataURL = canvas.toDataURL("image/bmp");
  previewImage.src = dataURL;
  previewContainer.style.display = "flex";
  saveBtn.dataset.url = dataURL;
}
