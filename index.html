<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>護照拍照裁切</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #camera-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #red-frame {
      position: absolute;
      border: 3px solid red;
      box-sizing: border-box;
      z-index: 10;
    }
    #red-line {
      position: absolute;
      height: 3px;
      background: red;
      z-index: 11;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #preview-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 30;
    }
    #preview-container img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
  <script>
    // 強制外部瀏覽器開啟
    document.addEventListener("DOMContentLoaded", function() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/FBAN|FBAV|Instagram|Line/i.test(ua)) {
        alert("請用外部瀏覽器開啟此頁面以啟用相機功能");
        window.location.href = "googlechrome://navigate?url=" + encodeURIComponent(window.location.href);
      }
    });
  </script>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="red-frame"></div>
    <div id="red-line"></div>
    <div id="controls">
      <button id="capture">📸 拍照</button>
    </div>
    <div id="preview-container">
      <img id="preview-image" />
      <div>
        <button id="retake">重新拍攝</button>
        <button id="save">繼續拍攝</button>
      </div>
    </div>
  </div>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("capture");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview-image");
    const retakeBtn = document.getElementById("retake");
    const saveBtn = document.getElementById("save");

    const redFrame = document.getElementById("red-frame");
    const redLine = document.getElementById("red-line");

    function setRedFrame() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const frameWidth = vw * 5 / 7;
      const frameHeight = vh * 3 / 5;
      const frameLeft = (vw - frameWidth) / 2;
      const frameTop = (vh - frameHeight) / 2;
      redFrame.style.width = frameWidth + "px";
      redFrame.style.height = frameHeight + "px";
      redFrame.style.left = frameLeft + "px";
      redFrame.style.top = frameTop + "px";
      redLine.style.left = frameLeft + "px";
      redLine.style.width = frameWidth + "px";
      redLine.style.top = (frameTop + frameHeight / 2 - 1.5) + "px";
    }

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: "environment",
            width: { ideal: 4000 },
            height: { ideal: 3000 }
          }, 
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("無法存取相機: " + err);
      }
    }

    function cropAndPreview() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const redFrameBox = redFrame.getBoundingClientRect();
      const videoBox = video.getBoundingClientRect();
      const scaleX = vw / videoBox.width;
      const scaleY = vh / videoBox.height;

      const cropX = redFrameBox.left * scaleX;
      const cropY = (redFrameBox.top + redFrameBox.height / 2) * scaleY;
      const cropW = redFrameBox.width * scaleX;
      const cropH = (redFrameBox.height / 2) * scaleY;

      // 原始解析度裁切
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = cropW;
      tempCanvas.height = cropH;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

      // 縮放到最終輸出尺寸
      canvas.width = 1476;
      canvas.height = 1040;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(tempCanvas, 0, 0, 1476, 1040);

      const dataURL = canvas.toDataURL("image/bmp");
      previewImage.src = dataURL;
      previewContainer.style.display = "flex";
      saveBtn.dataset.url = dataURL;
    }

    captureBtn.onclick = () => cropAndPreview();
    retakeBtn.onclick = () => previewContainer.style.display = "none";
    saveBtn.onclick = () => {
      const link = document.createElement("a");
      link.href = saveBtn.dataset.url;
      link.download = "passport.bmp";
      link.click();
      previewContainer.style.display = "none";
    };

    window.addEventListener("resize", setRedFrame);
    initCamera();
    setRedFrame();
  </script>
</body>
</html>
